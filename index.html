<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>تسجيل كورس البرمجة | Mo Tc Academy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --primary: #6C5CE7;
      --primary-light: #A29BFE;
      --secondary: #FD79A8;
      --dark: #2D3436;
      --light: #F5F6FA;
      --white: #FFFFFF;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tajawal', sans-serif;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    form {
      width: 100%;
      min-height: 100vh;
      padding: 0;
      background-color: var(--white);
    }

    .fancy-header {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: rgb(0, 0, 0);
      padding: 40px 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
      border-radius: 0;
    }

    .fancy-header .icon-box {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: bounce 2s infinite;
    }

    .fancy-header h1 {
      font-size: 2.2rem;
      font-weight: 700;
    }

    .fancy-header p {
      font-size: 1.1rem;
      opacity: 0.9;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .form-content {
      padding: 30px 20px;
      max-width: 600px;
      margin: auto;
    }

    .form-group {
      margin-bottom: 20px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: var(--dark);
      padding-right: 25px;
    }

    .form-group label::after {
      content: '*';
      color: var(--secondary);
      position: absolute;
      right: 10px;
      top: 0;
    }

    .input-icon {
      position: relative;
    }

    .input-icon i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--primary-light);
    }

    input, select, textarea {
      width: 100%;
      padding: 12px 15px 12px 45px;
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
      background-color: var(--light);
    }

    input:focus, select:focus, textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.2);
      outline: none;
      background-color: var(--white);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      padding: 15px !important;
    }

    .submit-btn {
      background: linear-gradient(to right, var(--primary), var(--primary-light));
      color: var(--white);
      border: none;
      padding: 15px 30px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: all 0.3s;
      box-shadow: 0 5px 15px rgba(108, 92, 231, 0.3);
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(108, 92, 231, 0.4);
    }

    .terms {
      text-align: center;
      margin-top: 25px;
      color: var(--dark);
    }

    .terms a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 600;
    }

    .terms a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

<form action="https://api.web3forms.com/submit" method="post">
  <input type="hidden" name="access_key" value="fd3cd370-e0b6-4478-b9f6-b7a36726403b">

  <div class="fancy-header">
    <div class="icon-box"><i class="fas fa-laptop-code"></i></div>
    <h1>Mo Tc Academy</h1>
    <p>نموذج تسجيل كورس البرمجة </p>
  </div>

  <div class="form-content">
    <div class="form-group">
      <label for="name">اسم الطالب</label>
      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="اسم الطالب ثلاثي" required placeholder="الاسم ثلاثي">
      </div>
    </div>

    <div class="form-group">
      <label for="age">العمر</label>
      <div class="input-icon">
        <i class="fas fa-birthday-cake"></i>
        <select id="age" name="سن الطالب" required>
          <option value="" disabled selected>اختر العمر</option>
          <option value="10">10 سنوات</option>
          <option value="11">11 سنة</option>
          <option value="12">12 سنة</option>
          <option value="13">13 سنة</option>
          <option value="14">14 سنة</option>
          <option value="15">15 سنة</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="phone">هاتف الطالب</label>
      <div class="input-icon">
        <i class="fas fa-mobile-alt"></i>
        <input type="tel" id="phone" name="رقم التليفون الخاص بالطالب" required pattern="[0-9]{11}" maxlength="11" placeholder="01XXXXXXXXX">
      </div>
    </div>

    <div class="form-group">
      <label for="guardian_phone">هاتف ولي الأمر</label>
      <div class="input-icon">
        <i class="fas fa-phone-alt"></i>
        <input type="tel" id="guardian_phone" name="رقم ولي الأمر" required pattern="[0-9]{11}" maxlength="11" placeholder="01XXXXXXXXX">
      </div>
    </div>

    <div class="form-group">
      <label for="email">البريد الإلكتروني</label>
      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="الايميل" required placeholder="example@email.com">
      </div>
    </div>

    <div class="form-group">
      <label for="gender">الجنس</label>
      <div class="input-icon">
        <i class="fas fa-venus-mars"></i>
        <select id="gender" name="الجنس" required>
          <option value="" disabled selected>اختر الجنس</option>
          <option value="male">ولد</option>
          <option value="female">بنت</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="schedule">المواعيد المتاحة</label>
      <div class="input-icon">
        <i class="fas fa-calendar-alt"></i>
        <select id="schedule" name="الميعاد" required>
          <option value="" disabled selected>اختر الميعاد المناسب</option>
          <option value="monday">الاثنين 9:00 - 10:30 مساءً</option>
          <option value="sunday">الأحد 7:00 - 8:30 مساءً</option>
        </select>
      </div>
    </div>

    <div class="form-group">
      <label for="message">ملاحظات إضافية</label>
      <div class="input-icon">
        <i class="fas fa-comment-alt"></i>
        <textarea id="message" name="ملاحظات" placeholder="أي ملاحظات أو استفسارات..."></textarea>
      </div>
    </div>

    <button type="submit" class="submit-btn">
      <i class="fas fa-paper-plane"></i> إرسال التسجيل
    </button>

    <div class="terms">
      بالضغط على زر التسجيل فإنك توافق على <a href="2.html">الشروط والأحكام</a>
    </div>
  </div>
</form>

</body>
</html>
